	<script>
	  //copy current main and its style, so we can go back later
	    var main = document.getElementById("main");
            var beforeMain = main.cloneNode(true);
								  
	  function loadGame(gameId) {
	    //add game script to page
	    gameScript = document.createElement('script');
	    //the game's id is the same as the directory and js file name
	    gameScript.setAttribute('src','games/'+gameId+'/'+gameId+'.js');
	    gameScript.setAttribute('onload','init()');
	    gameScript.setAttribute('id','gameScript');
	    document.body.appendChild(gameScript);
	  
	    //change main content
	    var main = document.getElementById("main");
	    main.innerHTML = '<button type="button" onclick="goBack()">back</button><canvas id="canvas" width="600" height="600"></canvas>';
	  }
	
	function goBack() {
	    var main = document.getElementById("main");
	    document.getElementsByClassName("flex_design")[0].removeChild(main);
	    document.getElementById("nav").insertAdjacentElement("beforeend", beforeMain);
	    document.body.removeChild(gameScript);
	  }
    </script>
